<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./acssets/css/base.css">
    <link rel="shortcut icon" href="./acssets/photo/avt1.jpg" type="image/x-icon">
    <title>Profile DMS</title>
</head>
<body>
    <!-- Video Background -->
    <div class="video-bg">
        <video class="desktop-video" autoplay loop muted playsinline>
            <source src="./acssets/photo/chaotic-world-of-jinx.1920x1080.mp4" type="video/mp4">
            <!-- Add fallback sources if needed -->
        </video>

        <video class="mobile-video" autoplay loop muted playsinline>
            <source src="đường-dẫn-đến-video-mobile-9-16.mp4" type="video/mp4">
          </video>
    </div>
    
    <!-- Overlay for better readability -->
    <div class="overlay"></div>

    <div class="container">
        <div class="main">
            <div class="tools-bar">
                <button title="switch to dark mode" class="btn switch-mode">
                    <i class="fa-solid fa-circle-half-stroke txt"></i>
                </button>
            </div>
            <div class="informations">
                <div class="text">
                    <div class="name txt">Hi, I'm Sáng</div>
                    <div class="quote">
                        <i class="txt ">
                            "When we love, we always strive to become better than we are. 
                            When we strive to become better than we are,
                            everything around us becomes better too." <br> -Paulo Coelho-
                        </i>
                    </div>
                </div>
                <div class="avatar">
                    <img class="avatar-img" src="./acssets/photo/avt1.jpg" alt="">
                </div>
            </div>
            <div class="contact">
                <a href="https://www.facebook.com/dmsang.204" target="_blank"  class="ico facebook">
                    <i class="fa-brands fa-facebook btn color-mode"></i>
                    <div class="title-ico txt">facebook</div>
                </a>
                <a href="https://instagram.com/sangdm.204" target="_blank" class="ico instar">
                    <i class="fa-brands fa-instagram btn color-mode"></i>
                    <div class="title-ico txt">instagram</div>
                </a>
                <a href="https://www.tiktok.com/@dms.2004?_t=8ZiFJXN0F97&_r=1" target="_blank"  class="ico tiktok">
                    <i class="fa-brands fa-tiktok btn color-mode"></i>
                    <div class="title-ico txt">tiktok</div>
                </a>
                <a href="https://github.com/sangdm" target="_blank"  class="ico github">
                    <i class="fa-brands fa-github btn color-mode"></i>
                    <div class="title-ico txt">github</div>
                </a>
            </div>
            <div class="music-player">
                <h3 class="music-title txt">My Playlist</h3>
                <div class="player-container">
                    <div class="song-info">
                        <img class="album-cover" src="./acssets/photo/album-cover.jpg" alt="Album Cover">
                        <div class="song-details">
                            <div class="song-name txt">Song Name</div>
                            <div class="artist-name txt">Artist</div>
                        </div>
                    </div>
                    <div class="progress-container">
                        <div class="progress-bar">
                            <div class="progress"></div>
                        </div>
                        <div class="time-info">
                            <span class="current-time txt">0:00</span>
                            <span class="duration txt">0:00</span>
                        </div>
                    </div>
                    <div class="controls">
                        <button class="btn control-btn previous">
                            <i class="fas fa-backward"></i>
                        </button>
                        <button class="btn control-btn play-pause">
                            <i class="fas fa-play"></i>
                        </button>
                        <button class="btn control-btn next">
                            <i class="fas fa-forward"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./acssets/js/app.js"></script>

</body>
</html>
